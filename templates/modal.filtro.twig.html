<div class="modal fade" id="modal-filtro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Filtro de Artículos:</h4>
      </div>
      <div class="modal-body">
        <center>
          Nombre de Artículo:
          <br>
          <input type="text" placeholder="nombre del artículo..." id="val-nombre">
          <br>
          <hr>          
          Categoría:
          <br>
          <select id="val-categoria">
            <option value="0">Todas</option>
            {% for c in categorias %}
              <option value="{{c.IdCategoria}}">{{c.Nombre}}</option>
            {% endfor %}
          </select>
          <br>
          <hr>
          Intervalo de precio: 
          <br>          
          <b>Gs 0</b> <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="10000000" data-slider-step="5000" data-slider-value="[100000,500000]" id="sl2"  > <b>Gs 10 millones</b>
          <br>          
          Desde <input type="text" id="val-desde">  — Hasta <input type="text" id="val-hasta">                   
        </center>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" onClick="filtrar();">Filtrar Articulos</button>
      </div>
    </div>
  </div>
</div>
